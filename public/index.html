<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing 123</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #000000; color: #ffffff; font-family: Arial, sans-serif; }
        
        /* Navbar */
        .navbar { background-color: #1b1b1b !important; border-bottom: 2px solid #ff9900; }
        .navbar-brand { font-weight: bold; letter-spacing: -1px; }
        .brand-news { background-color: #ffffff; color: #000000; padding: 2px 5px; border-radius: 3px; margin-right: 2px;}
        .brand-hub { background-color: #ff9900; color: #000000; padding: 2px 5px; border-radius: 3px; font-weight: bold; }
        
        /* Cards */
        .news-card { 
            background-color: #1b1b1b; 
            border: none; 
            color: #ffffff;
            transition: all 0.2s; 
            height: 100%;
        }
        .news-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 4px 15px rgba(255, 153, 0, 0.2); 
            border: 1px solid #ff9900;
        }
        .card-title { font-weight: bold; color: #ffffff; }
        .card-subtitle { color: #888 !important; }
        .card-text { color: #ccc; }
        
        /* Buttons */
        .btn-primary, .btn-warning { 
            background-color: #ff9900; 
            border-color: #ff9900; 
            color: #000000; 
            font-weight: bold; 
            text-transform: uppercase;
            width: 100%;
        }
        .btn-primary:hover, .btn-warning:hover { 
            background-color: #cc7a00; 
            border-color: #cc7a00; 
            color: #000000;
        }
        .btn-outline-light { border-color: #555; color: #aaa; }
        .btn-outline-light:hover { background-color: #333; color: #fff; border-color: #fff; }

        /* Modal */
        .modal-content { background-color: #1b1b1b; color: #fff; border: 1px solid #333; }
        .modal-header { border-bottom: 1px solid #ff9900; }
        .modal-footer { border-top: 1px solid #333; }
        .btn-close { filter: invert(1); }

        /* Loader */
        .loader { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1050; }
        .blur-bg { filter: blur(5px); pointer-events: none; }
        .spinner-grow { color: #ff9900 !important; }

        /* Analysis Specifics */
        .impact-badge {
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-right: 10px;
        }
        .score-box {
            border: 2px solid #ff9900;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff9900;
        }
        .section-title {
            color: #ff9900;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-top: 20px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        .article-reader {
            max-height: 60vh;
            overflow-y: auto;
            background: #111;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #ddd;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <span class="brand-news">News</span><span class="brand-hub">Hub</span>
                <span class="text-secondary ms-2 small">testing 123</span>
            </span>
            <button class="btn btn-outline-light btn-sm" onclick="loadNews()">Refresh Feed</button>
        </div>
    </nav>

    <div class="container" id="main-container">
        <div class="row g-4" id="news-container">
            <!-- News items will be injected here -->
            <div class="col-12 text-center mt-5">
                <div class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Fetching latest headlines from BBC...</p>
            </div>
        </div>
    </div>

    <!-- Analysis Modal -->
    <div class="modal fade" id="analysisModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl"> <!-- Extra Large Modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Analysis</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!-- Left Column: AI Intel -->
                        <div class="col-lg-4 border-end border-secondary">
                            <div class="d-flex align-items-center mb-4 justify-content-between">
                                <div id="urgency-badge" class="impact-badge bg-danger text-white">CRITICAL</div>
                                <div class="text-center">
                                    <div class="small text-muted mb-1">IMPACT RATING</div>
                                    <div id="impact-score" class="score-box">9.5</div>
                                </div>
                            </div>
                            
                            <h6 class="section-title">AI Summary</h6>
                            <p id="ai-summary" class="small">Loading...</p>

                            <h6 class="section-title">Economic Impact</h6>
                            <p id="ai-econ" class="small">Loading...</p>

                            <h6 class="section-title">Global Impact</h6>
                            <p id="ai-world" class="small">Loading...</p>
                        </div>

                        <!-- Right Column: Reader -->
                        <div class="col-lg-8">
                            <h6 class="section-title mt-0">Full Article Content</h6>
                            <div id="article-text" class="article-reader">
                                Loading article content...
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="#" id="original-link" target="_blank" class="btn btn-outline-light">Open Source Website</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Global Spinner -->
    <div class="loader text-center" id="global-loader">
        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-2 fw-bold text-dark bg-white px-2 rounded">Analyzing & Formatting...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentNews = []; // Store news data globally to avoid quoting issues

        async function loadNews() {
            const container = document.getElementById('news-container');
            container.innerHTML = `
                <div class="col-12 text-center mt-5">
                    <div class="spinner-border text-warning" role="status"></div>
                    <p class="mt-2">Fetching latest headlines from BBC...</p>
                </div>`;

            try {
                // Add a timeout signal to prevent hanging forever
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

                const response = await fetch('/api/news', { signal: controller.signal });
                clearTimeout(timeoutId);

                const news = await response.json();
                currentNews = news; // Save to global variable
                
                container.innerHTML = '';
                
                if (news.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center"><p>No news found.</p></div>';
                    return;
                }

                news.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'col-md-6 col-lg-4';
                    // BBC RSS feed sometimes uses contentSnippet or description
                    const summary = item.summary || 'Click below to analyze and read the full story.';
                    
                    // SAFE: We only pass the index number, so no quote escaping bugs!
                    card.innerHTML = `
                        <div class="card news-card">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${item.title}</h5>
                                <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem">${new Date(item.published).toLocaleString()}</h6>
                                <p class="card-text flex-grow-1">${summary}</p>
                                <div class="mt-3">
                                    <button onclick="analyzeArticle(${index})" class="btn btn-warning">
                                        â–¶ Read & Analyze
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="col-12 text-center mt-5">
                        <div class="alert alert-danger d-inline-block">
                            testing 123
                            <br><br>
                            <button class="btn btn-outline-danger btn-sm" onclick="loadNews()">Try Again</button>
                        </div>
                    </div>`;
            }
        }

        async function analyzeArticle(index) {
            // Retrieve data safely from memory
            const item = currentNews[index];
            if (!item) return;

            const url = item.link;
            const title = item.title;

            const loader = document.getElementById('global-loader');
            const mainContainer = document.getElementById('main-container');
            const modalElement = new bootstrap.Modal(document.getElementById('analysisModal'));
            
            // Elements to fill
            const titleEl = document.getElementById('modal-title');
            const urgencyEl = document.getElementById('urgency-badge');
            const scoreEl = document.getElementById('impact-score');
            const summaryEl = document.getElementById('ai-summary');
            const econEl = document.getElementById('ai-econ');
            const worldEl = document.getElementById('ai-world');
            const articleEl = document.getElementById('article-text');
            const linkEl = document.getElementById('original-link');

            // Reset UI
            titleEl.innerText = title;
            articleEl.innerText = "Fetching content...";
            summaryEl.innerText = "Analyzing...";
            econEl.innerText = "...";
            worldEl.innerText = "...";
            scoreEl.innerText = "-";
            urgencyEl.className = "impact-badge bg-secondary";
            urgencyEl.innerText = "PENDING";
            linkEl.href = url;

            // Show loader
            loader.style.display = 'block';
            mainContainer.classList.add('blur-bg');

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    const ai = data.analysis;
                    
                    // Fill AI Data
                    summaryEl.innerText = ai.summary || "No summary provided.";
                    econEl.innerText = ai.economic_impact || "N/A";
                    worldEl.innerText = ai.global_impact || "N/A";
                    scoreEl.innerText = ai.impact_rating || "?";
                    
                    // Fill Article Text
                    articleEl.innerText = data.full_text || "Could not retrieve full text.";

                    // Urgency Styling
                    const urgency = ai.urgency ? ai.urgency.toString() : "Unknown";
                    urgencyEl.innerText = urgency.toUpperCase();
                    urgencyEl.classList.remove('bg-secondary', 'bg-danger', 'bg-warning', 'bg-success', 'bg-info');
                    
                    const urg = urgency.toLowerCase();
                    if (urg.includes('high') || urg.includes('critical')) urgencyEl.classList.add('bg-danger');
                    else if (urg.includes('medium')) urgencyEl.classList.add('bg-warning', 'text-dark');
                    else urgencyEl.classList.add('bg-success');

                } else {
                    articleEl.innerText = `Error: ${data.error || 'Unknown error'}`;
                }

                modalElement.show();

            } catch (error) {
                articleEl.innerText = "Failed to connect to server.";
                modalElement.show();
            } finally {
                loader.style.display = 'none';
                mainContainer.classList.remove('blur-bg');
            }
        }

        // Load news on startup
        window.onload = loadNews;
    </script>
</body>
</html>
