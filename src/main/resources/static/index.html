<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #000000; color: #ffffff; font-family: Arial, sans-serif; }
        
        /* Navbar */
        .navbar { background-color: #1b1b1b !important; border-bottom: 2px solid #ff9900; }
        .navbar-brand { font-weight: bold; letter-spacing: -1px; }
        .brand-news { background-color: #ffffff; color: #000000; padding: 2px 5px; border-radius: 3px; margin-right: 2px;}
        .brand-hub { background-color: #ff9900; color: #000000; padding: 2px 5px; border-radius: 3px; font-weight: bold; }
        
        /* Nav Tabs */
        .nav-tabs .nav-link { color: #aaa; border: 1px solid transparent; }
        .nav-tabs .nav-link.active { background-color: #1b1b1b; color: #ff9900; border-color: #ff9900 #ff9900 #1b1b1b; border-bottom: 2px solid #1b1b1b; }
        .nav-tabs .nav-link:hover { border-color: #333; color: #fff; }
        .nav-tabs { border-bottom: 1px solid #ff9900; margin-bottom: 20px; }

        /* Cards */
        .news-card { 
            background-color: #1b1b1b; 
            border: none; 
            color: #ffffff;
            transition: all 0.2s; 
            height: 100%;
            border: 1px solid #333;
        }
        .news-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 4px 15px rgba(255, 153, 0, 0.2); 
            border: 1px solid #ff9900;
        }
        .card-title { font-weight: bold; color: #ffffff; }
        .card-subtitle { color: #888 !important; }
        .card-text { color: #ccc; }
        
        /* Buttons */
        .btn-primary, .btn-warning { 
            background-color: #ff9900; 
            border-color: #ff9900; 
            color: #000000; 
            font-weight: bold; 
            text-transform: uppercase;
            width: 100%;
        }
        .btn-primary:hover, .btn-warning:hover { 
            background-color: #cc7a00; 
            border-color: #cc7a00; 
            color: #000000;
        }
        .btn-outline-light { border-color: #555; color: #aaa; }
        .btn-outline-light:hover { background-color: #333; color: #fff; border-color: #fff; }

        /* Modal */
        .modal-content { background-color: #1b1b1b; color: #fff; border: 1px solid #333; }
        .modal-header { border-bottom: 1px solid #ff9900; }
        .modal-footer { border-top: 1px solid #333; }
        .btn-close { filter: invert(1); }

        /* Loader */
        .loader { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1050; }
        .blur-bg { filter: blur(5px); pointer-events: none; }
        .spinner-grow { color: #ff9900 !important; }

        /* Analysis Specifics */
        .impact-badge {
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-right: 10px;
        }
        .score-box {
            border: 2px solid #ff9900;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff9900;
        }
        .section-title {
            color: #ff9900;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-top: 20px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        .article-reader {
            max-height: 60vh;
            overflow-y: auto;
            background: #111;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #ddd;
            white-space: pre-wrap;
        }
        
        .merged-meta {
            font-size: 0.85rem;
            color: #aaa;
            border-top: 1px solid #333;
            padding-top: 10px;
            margin-top: 10px;
        }
        .link-list a {
            color: #ff9900;
            text-decoration: none;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .link-list a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark mb-4">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand mb-0 h1">
                <span class="brand-news">News</span><span class="brand-hub">Hub</span>
            </span>
            <div class="d-flex align-items-center gap-2">
                <select id="lang-select" class="form-select form-select-sm bg-dark text-light border-secondary" style="width: auto;">
                    <option value="English">English</option>
                    <option value="Chinese">ä¸­æ–‡ (Chinese)</option>
                </select>
                <button class="btn btn-outline-light btn-sm" onclick="refreshCurrentTab()">Refresh</button>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <ul class="nav nav-tabs" id="newsTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="bbc-tab" data-bs-toggle="tab" data-bs-target="#bbc-pane" type="button" role="tab" aria-selected="true" onclick="switchTab('bbc')">BBC AI Analyzed</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="cnn-tab" data-bs-toggle="tab" data-bs-target="#cnn-pane" type="button" role="tab" aria-selected="false" onclick="switchTab('cnn')">CNN AI Analyzed</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- BBC PANE -->
            <div class="tab-pane fade show active" id="bbc-pane" role="tabpanel" aria-labelledby="bbc-tab">
                <div class="row g-4" id="bbc-container">
                    <!-- BBC items injected here -->
                </div>
            </div>

            <!-- CNN MERGED PANE -->
            <div class="tab-pane fade" id="cnn-pane" role="tabpanel" aria-labelledby="cnn-tab">
                <div class="row g-4" id="cnn-container">
                     <!-- CNN items injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Global Spinner -->
    <div class="loader text-center" id="global-loader">
        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-2 fw-bold text-dark bg-white px-2 rounded">Analyzing & Formatting...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let bbcNews = [];
        let cnnNews = [];
        let currentTab = 'bbc';

        function renderClusters(container, clusters) {
            container.innerHTML = '';
            if (clusters.length === 0) {
                container.innerHTML = '<div class="col-12 text-center"><p>No news found or API unavailable.</p></div>';
                return;
            }

            clusters.forEach((cluster) => {
                const card = document.createElement('div');
                card.className = 'col-md-12'; // Full width for merged topics
                
                let linksHtml = '<div class="link-list">';
                if(cluster.related_links) {
                    cluster.related_links.forEach(link => {
                        linksHtml += `<a href="${link}" target="_blank">ðŸ”— ${link}</a>`;
                    });
                }
                linksHtml += '</div>';

                card.innerHTML = `
                    <div class="card news-card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <h3 class="card-title text-warning">${cluster.topic}</h3>
                            </div>
                            <hr style="border-color: #555;">
                            <div class="row">
                                <div class="col-md-8">
                                    <h6 class="text-secondary text-uppercase small">Summary</h6>
                                    <p class="card-text" style="font-size: 1.1rem; line-height: 1.6;">${cluster.summary}</p>
                                </div>
                                <div class="col-md-4 border-start border-secondary">
                                    <h6 class="text-secondary text-uppercase small">Economic Impact</h6>
                                    <p class="text-info">${cluster.economic_impact}</p>
                                    
                                    <h6 class="text-secondary text-uppercase small mt-4">Related Sources</h6>
                                    ${linksHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function loadBBCMerged() {
            const container = document.getElementById('bbc-container');
            const lang = document.getElementById('lang-select').value;
            
            container.innerHTML = `
                <div class="col-12 text-center mt-5">
                    <div class="spinner-border text-warning" role="status"></div>
                    <p class="mt-2">Fetching BBC & AI Analyzing (${lang})...<br>This may take 10-20 seconds.</p>
                </div>`;

            try {
                const response = await fetch(`/api/news/bbc/merged?lang=${lang}`);
                const clusters = await response.json();
                bbcNews = clusters;
                renderClusters(container, clusters);
            } catch (error) {
                console.error(error);
                container.innerHTML = '<div class="col-12 text-center text-danger">Failed to load BBC news.</div>';
            }
        }

        async function loadCNNMerged() {
            const container = document.getElementById('cnn-container');
            const lang = document.getElementById('lang-select').value;
            
            container.innerHTML = `
                <div class="col-12 text-center mt-5">
                    <div class="spinner-border text-warning" role="status"></div>
                    <p class="mt-2">Fetching CNN & AI Analyzing (${lang})...<br>This may take 10-20 seconds.</p>
                </div>`;

            try {
                const response = await fetch(`/api/news/merged?lang=${lang}`);
                const clusters = await response.json();
                cnnNews = clusters;
                renderClusters(container, clusters);
            } catch (error) {
                console.error(error);
                container.innerHTML = '<div class="col-12 text-center text-danger">Failed to load CNN news.</div>';
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            if (tab === 'bbc' && bbcNews.length === 0) loadBBCMerged();
            if (tab === 'cnn' && cnnNews.length === 0) loadCNNMerged();
        }
        
        function refreshCurrentTab() {
            if (currentTab === 'bbc') loadBBCMerged();
            else loadCNNMerged();
        }

        // Init
        window.onload = loadBBCMerged;
    </script>
    <footer class="text-center mt-5 mb-4 text-secondary small">
        NewsHub v1.3.0 | Multi-Source AI Analysis
    </footer>
</body>
</html>
