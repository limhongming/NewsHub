<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #000000; color: #ffffff; font-family: Arial, sans-serif; }
        
        /* Navbar */
        .navbar { background-color: #1b1b1b !important; border-bottom: 2px solid #ff9900; }
        .navbar-brand { font-weight: bold; letter-spacing: -1px; }
        .brand-news { background-color: #ffffff; color: #000000; padding: 2px 5px; border-radius: 3px; margin-right: 2px;}
        .brand-hub { background-color: #ff9900; color: #000000; padding: 2px 5px; border-radius: 3px; font-weight: bold; }
        
        /* Nav Tabs */
        .nav-tabs .nav-link { color: #aaa; border: 1px solid transparent; }
        .nav-tabs .nav-link.active { background-color: #1b1b1b; color: #ff9900; border-color: #ff9900 #ff9900 #1b1b1b; border-bottom: 2px solid #1b1b1b; }
        .nav-tabs .nav-link:hover { border-color: #333; color: #fff; }
        .nav-tabs { border-bottom: 1px solid #ff9900; margin-bottom: 20px; }

        /* Cards */
        .news-card { 
            background-color: #1b1b1b; 
            border: none; 
            color: #ffffff;
            transition: all 0.2s; 
            height: 100%;
            border: 1px solid #333;
        }
        .news-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 4px 15px rgba(255, 153, 0, 0.2); 
            border: 1px solid #ff9900;
        }
        .card-title { font-weight: bold; color: #ffffff; }
        .card-subtitle { color: #888 !important; }
        .card-text { color: #ccc; }
        
        /* Buttons */
        .btn-primary, .btn-warning { 
            background-color: #ff9900; 
            border-color: #ff9900; 
            color: #000000; 
            font-weight: bold; 
            text-transform: uppercase;
            width: 100%;
        }
        .btn-primary:hover, .btn-warning:hover { 
            background-color: #cc7a00; 
            border-color: #cc7a00; 
            color: #000000;
        }
        .btn-outline-light { border-color: #555; color: #aaa; }
        .btn-outline-light:hover { background-color: #333; color: #fff; border-color: #fff; }

        /* Modal */
        .modal-content { background-color: #1b1b1b; color: #fff; border: 1px solid #333; }
        .modal-header { border-bottom: 1px solid #ff9900; }
        .modal-footer { border-top: 1px solid #333; }
        .btn-close { filter: invert(1); }

        /* Loader */
        .loader { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1050; }
        .blur-bg { filter: blur(5px); pointer-events: none; }
        .spinner-grow { color: #ff9900 !important; }

        /* Analysis Specifics */
        .impact-badge {
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-right: 10px;
        }
        .score-box {
            border: 2px solid #ff9900;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff9900;
        }
        .section-title {
            color: #ff9900;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-top: 20px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        .article-reader {
            max-height: 60vh;
            overflow-y: auto;
            background: #111;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #ddd;
            white-space: pre-wrap;
        }
        
        .merged-meta {
            font-size: 0.85rem;
            color: #aaa;
            border-top: 1px solid #333;
            padding-top: 10px;
            margin-top: 10px;
        }
        .link-list a { 
            color: #ff9900;
            text-decoration: none;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .link-list a:hover { text-decoration: underline; }

        .ai-status-bar {
            background: #222;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            color: #aaa;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .pulsating-dot {
            width: 10px;
            height: 10px;
            background-color: #ff9900;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(0.8); }
        }
        .ai-placeholder {
            background: rgba(255, 153, 0, 0.05);
            border: 1px dashed #555;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark mb-4">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand mb-0 h1">
                <span class="brand-news">News</span><span class="brand-hub">Hub</span>
            </span>
            <div class="d-flex align-items-center gap-2">
                <div class="input-group input-group-sm">
                    <select id="model-select" class="form-select bg-dark text-light border-secondary" style="width: auto;">
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    </select>
                    <span id="fallback-info" class="input-group-text bg-dark border-secondary text-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Auto-Fallback Active: If your selected model hits a rate limit, the system will automatically try others to ensure you get results.">
                        ‚ÑπÔ∏è
                    </span>
                </div>
                <select id="lang-select" class="form-select form-select-sm bg-dark text-light border-secondary" style="width: auto;">
                    <option value="English">English</option>
                    <option value="Chinese">‰∏≠Êñá (Chinese)</option>
                </select>
                <button class="btn btn-outline-light btn-sm" onclick="refreshCurrentTab()">Refresh</button>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <ul class="nav nav-tabs" id="newsTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="bbc-tab" data-bs-toggle="tab" data-bs-target="#bbc-pane" type="button" role="tab" aria-selected="true" onclick="switchTab('bbc')">BBC AI Analyzed</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="cnn-tab" data-bs-toggle="tab" data-bs-target="#cnn-pane" type="button" role="tab" aria-selected="false" onclick="switchTab('cnn')">CNN AI Analyzed</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- BBC PANE -->
            <div class="tab-pane fade show active" id="bbc-pane" role="tabpanel" aria-labelledby="bbc-tab">
                <div id="bbc-status-bar" class="d-none"></div>
                <div class="row g-4" id="bbc-container"></div>
            </div>

            <!-- CNN MERGED PANE -->
            <div class="tab-pane fade" id="cnn-pane" role="tabpanel" aria-labelledby="cnn-tab">
                <div id="cnn-status-bar" class="d-none"></div>
                <div class="row g-4" id="cnn-container"></div>
            </div>
        </div>
    </div>

    <!-- Analysis Modal (BBC/CNN Single Item) -->
    <div class="modal fade" id="analysisModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Analysis</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-4 border-end border-secondary">
                            <div class="d-flex align-items-center mb-4 justify-content-between">
                                <div id="urgency-badge" class="impact-badge bg-secondary text-white">PENDING</div>
                                <div class="text-center">
                                    <div class="small text-muted mb-1">IMPACT RATING</div>
                                    <div id="impact-score" class="score-box">-</div>
                                </div>
                            </div>
                            <h6 class="section-title">AI Summary</h6>
                            <p id="ai-summary" class="small">Loading...</p>
                            <h6 class="section-title">Economic Impact</h6>
                            <p id="ai-econ" class="small">Loading...</p>
                            <h6 class="section-title">Global Impact</h6>
                            <p id="ai-world" class="small">Loading...</p>
                        </div>
                        <div class="col-lg-8">
                            <h6 class="section-title mt-0">Full Article Content</h6>
                            <div id="article-text" class="article-reader">Loading article content...</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="#" id="original-link" target="_blank" class="btn btn-outline-light">Open Source Website</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Global Spinner -->
    <div class="loader text-center" id="global-loader">
        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-2 fw-bold text-dark bg-white px-2 rounded">Analyzing & Formatting...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentTab = 'bbc';

        function normalizeUrl(url) {
            if (!url) return '';
            return url.replace(/^https?:\/\//, '').replace(/\/$/, '').toLowerCase();
        }

        function showStatusBar(tab, message, isProcessing) {
            const bar = document.getElementById(tab + '-status-bar');
            bar.classList.remove('d-none');
            if (message.includes('Error') || message.includes('Failed')) {
                bar.className = 'alert alert-danger border-danger d-flex align-items-center mb-4';
                bar.innerHTML = `<div class="me-2">‚ö†Ô∏è</div><div><strong>Analysis Issue:</strong> ${message}</div>`;
            } else {
                bar.className = 'ai-status-bar';
                bar.innerHTML = isProcessing ? `<div class="pulsating-dot"></div> <span>${message}</span>` : `<span>${message}</span>`;
            }
        }

        function hideStatusBar(tab) { document.getElementById(tab + '-status-bar').classList.add('d-none'); }

        function renderRawItems(container, items, isBBC) {
            container.innerHTML = '';
            if (!items || items.length === 0) {
                container.innerHTML = '<div class="col-12 text-center text-muted">No news items found. Check RSS sources.</div>';
                return;
            }
            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4';
                card.dataset.normalizedLink = normalizeUrl(item.link);
                card.innerHTML = `
                    <div class="card news-card">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-light">${item.title}</h5>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem">${new Date(item.published).toLocaleString()}</h6>
                            <p class="card-text text-secondary flex-grow-1 small">${item.summary || 'Fetching...'}</p>
                            <div class="ai-placeholder mt-3">
                                <div class="d-flex align-items-center loading-label">
                                    <div class="spinner-grow spinner-grow-sm text-warning me-2" role="status"></div>
                                    <span>AI Analysis: Still Loading...</span>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button onclick="openAnalysisModal('${item.title.replace(/'/g, "'")}', '${item.link}')" class="btn btn-outline-secondary btn-sm w-100">Read Full Article</button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function updateCardsWithClusters(container, clusters, isBBC) {
            if (!clusters || clusters.length === 0) {
                const loaders = container.querySelectorAll('.loading-label');
                loaders.forEach(l => l.innerHTML = '<span class="text-muted">AI Analysis: Not Available</span>');
                return;
            }
            if (!isBBC) {
                container.innerHTML = '';
                clusters.forEach((cluster, index) => renderSingleClusterCard(container, cluster, index));
            } else {
                clusters.forEach((cluster) => {
                    if (cluster.related_links && cluster.related_links.length > 0) {
                        const originalLinkNorm = normalizeUrl(cluster.related_links[0]);
                        const cards = container.children;
                        for (let cardWrapper of cards) {
                            if (cardWrapper.dataset.normalizedLink === originalLinkNorm) {
                                const aiBox = cardWrapper.querySelector('.ai-placeholder');
                                if (aiBox) {
                                    const rating = cluster.impact_rating || 'N/A';
                                    let ratingClass = 'text-secondary';
                                    if (parseInt(rating) >= 8) ratingClass = 'text-danger fw-bold';
                                    else if (parseInt(rating) >= 5) ratingClass = 'text-warning fw-bold';
                                    const uniqueId = 'details-inline-' + Math.random().toString(36).substr(2, 9);
                                    aiBox.className = 'mt-3 border-top border-secondary pt-3';
                                    aiBox.style.background = 'transparent';
                                    aiBox.style.border = 'none';
                                    aiBox.innerHTML = `
                                        <h6 class="text-warning small text-uppercase mb-1">AI Summary</h6>
                                        <p class="text-white small">${cluster.summary}</p>
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <span class="badge bg-dark border border-secondary text-secondary">Impact: <span class="${ratingClass}">${rating}/10</span></span>
                                            <span class="text-secondary" style="font-size: 0.65rem">${cluster.modelUsed || ''}</span>
                                            <button class="btn btn-sm btn-link text-warning p-0 text-decoration-none" style="font-size: 0.8rem" type="button" data-bs-toggle="collapse" data-bs-target="#${uniqueId}">Show Impacts ‚ñº</button>
                                        </div>
                                        <div class="collapse" id="${uniqueId}">
                                            <div class="card card-body bg-dark border border-secondary p-2">
                                                <p class="mb-1 small"><strong class="text-info">Economic:</strong> ${cluster.economic_impact}</p>
                                                <p class="mb-1 small"><strong class="text-info">Global:</strong> ${cluster.global_impact}</p>
                                                <p class="mb-0 small"><strong class="text-info">Next:</strong> ${cluster.what_next}</p>
                                            </div>
                                        </div>
                                    `;
                                }
                            }
                        }
                    }
                });
                container.querySelectorAll('.loading-label').forEach(l => l.innerHTML = '<span class="text-muted">No specific analysis found.</span>');
            }
        }

        function renderSingleClusterCard(container, cluster, index) {
            const card = document.createElement('div');
            card.className = 'col-md-12 fade-in'; 
            const uniqueId = 'details-' + index + '-' + Math.random().toString(36).substr(2, 9);
            const rating = cluster.impact_rating || 'N/A';
            let ratingClass = 'text-secondary';
            if (parseInt(rating) >= 8) ratingClass = 'text-danger fw-bold';
            else if (parseInt(rating) >= 5) ratingClass = 'text-warning fw-bold';

            card.innerHTML = `
                <div class="card news-card mb-3 border-warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <h3 class="card-title text-warning">${cluster.topic}</h3>
                            <div class="text-end">
                                <span class="badge bg-dark border border-secondary p-2 d-block mb-1">Impact: <span class="${ratingClass}">${rating}/10</span></span>
                                <span class="badge bg-black border border-secondary text-secondary fw-normal" style="font-size: 0.7rem">AI: ${cluster.modelUsed || 'Unknown'}</span>
                            </div>
                        </div>
                        <hr style="border-color: #555;">
                        <div class="row">
                            <div class="col-md-8">
                                <h6 class="text-secondary text-uppercase small">Summary</h6>
                                <p class="card-text" style="font-size: 1.1rem; line-height: 1.6;">${cluster.summary}</p>
                            </div>
                            <div class="col-md-4 border-start border-secondary">
                                <h6 class="text-secondary text-uppercase small">Economic Impact</h6>
                                <p class="text-info">${cluster.economic_impact}</p>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-outline-warning btn-sm w-100" type="button" data-bs-toggle="collapse" data-bs-target="#${uniqueId}">‚ñº View Potential Impacts & Predictions</button>
                            <div class="collapse mt-3" id="${uniqueId}">
                                <div class="card card-body bg-dark border-secondary">
                                    <div class="row"><div class="col-md-6"><h6 class="text-secondary text-uppercase small">Global Impact</h6><p class="text-light">${cluster.global_impact || 'N/A'}</p></div><div class="col-md-6"><h6 class="text-secondary text-uppercase small">What Next?</h6><p class="text-light fst-italic">"${cluster.what_next || 'N/A'}"</p></div></div>
                                    <hr class="border-secondary"><h6 class="text-secondary text-uppercase small">Sources</h6><div class="link-list">${(cluster.related_links||[]).map(l=>`<a href="${l}" target="_blank">üîó ${l}</a>`).join('')}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(card);
        }

        async function loadFeed(tabName, rawEndpoint, aiEndpoint) {
            const container = document.getElementById(tabName + '-container');
            const lang = document.getElementById('lang-select').value;
            const model = document.getElementById('model-select').value;
            showStatusBar(tabName, 'Fetching latest headlines...', true);
            try {
                const rawResponse = await fetch(rawEndpoint);
                const rawItems = await rawResponse.json();
                const isBBC = tabName === 'bbc';
                renderRawItems(container, rawItems, isBBC);
                
                // Health check: test if Gemini API is available before attempting analysis
                showStatusBar(tabName, 'Checking AI service availability...', true);
                let healthCheckPassed = false;
                let healthMessage = '';
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);
                    const healthResponse = await fetch('/api/health', { signal: controller.signal });
                    
                    // Clear the timeout since we got a response
                    clearTimeout(timeoutId);
                    
                    // Try to parse JSON regardless of status
                    let health;
                    try {
                        health = await healthResponse.json();
                    } catch (parseError) {
                        // If JSON parsing fails, create a generic error object
                        health = { 
                            status: 'DOWN', 
                            message: `Invalid response from server (Status ${healthResponse.status}: ${healthResponse.statusText})`
                        };
                    }
                    
                    // Check if the health check passed
                    if (healthResponse.ok && health.status === 'UP') {
                        healthCheckPassed = true;
                        healthMessage = health.message;
                        console.log('Health check passed:', healthMessage);
                    } else {
                        // Health check failed
                        healthMessage = health.message || `Server returned status ${healthResponse.status}: ${healthResponse.statusText}`;
                        console.error('Health check failed:', healthMessage);
                        showStatusBar(tabName, 'AI service unavailable: ' + healthMessage, false);
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        healthMessage = 'Health check timed out after 5 seconds. Gemini API is not responding.';
                    } else {
                        healthMessage = 'Health check failed: ' + error.message;
                    }
                    console.error('Health check failed:', error);
                    showStatusBar(tabName, healthMessage, false);
                }
                
                if (!healthCheckPassed) {
                    // Update all loading placeholders to show health check failure
                    const loaders = container.querySelectorAll('.loading-label');
                    loaders.forEach(l => l.innerHTML = `<span class="text-danger">AI Analysis: ${healthMessage}</span>`);
                    updateCardsWithClusters(container, [], isBBC);
                    return;
                }

                showStatusBar(tabName, `AI (${model}) is analyzing & translating to ${lang}...`, true);
                const aiResponse = await fetch(`${aiEndpoint}?lang=${lang}&model=${model}`);
                const clusters = await aiResponse.json();
                updateCardsWithClusters(container, clusters, isBBC);
                if (clusters.length > 0) {
                    if (clusters[0].topic.includes('Error')) showStatusBar(tabName, clusters[0].topic + ': ' + clusters[0].summary, false);
                    else showStatusBar(tabName, `Analysis Complete. (${clusters.length} topics found)`, false);
                } else {
                    showStatusBar(tabName, 'Analysis returned no results.', false);
                    updateCardsWithClusters(container, [], isBBC); 
                }
            } catch (error) {
                console.error(error);
                showStatusBar(tabName, 'Error: ' + error.message, false);
                updateCardsWithClusters(container, [], isBBC); 
            }
        }

        function loadBBCMerged() { loadFeed('bbc', '/api/news', '/api/news/bbc/merged'); }
        function loadCNNMerged() { loadFeed('cnn', '/api/news/cnn', '/api/news/merged'); }
        function switchTab(tab) { currentTab = tab; if (tab === 'bbc') loadBBCMerged(); if (tab === 'cnn') loadCNNMerged(); }
        function refreshCurrentTab() { if (currentTab === 'bbc') loadBBCMerged(); else loadCNNMerged(); }

        async function openAnalysisModal(title, url) {
            const loader = document.getElementById('global-loader');
            const modalElement = new bootstrap.Modal(document.getElementById('analysisModal'));
            const titleEl = document.getElementById('modal-title');
            const urgencyEl = document.getElementById('urgency-badge');
            const scoreEl = document.getElementById('impact-score');
            const summaryEl = document.getElementById('ai-summary');
            const econEl = document.getElementById('ai-econ');
            const worldEl = document.getElementById('ai-world');
            const articleEl = document.getElementById('article-text');
            const linkEl = document.getElementById('original-link');
            titleEl.innerText = title; articleEl.innerText = "Fetching content..."; summaryEl.innerText = "Analyzing..."; econEl.innerText = "..."; worldEl.innerText = "..."; scoreEl.innerText = "-"; urgencyEl.className = "impact-badge bg-secondary"; urgencyEl.innerText = "PENDING"; linkEl.href = url;
            loader.style.display = 'block';
            try {
                const response = await fetch('/api/analyze', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ url: url }) });
                const data = await response.json();
                if (response.ok) {
                    const ai = data.analysis;
                    summaryEl.innerText = ai.summary || "No summary provided."; econEl.innerText = ai.economic_impact || "N/A"; worldEl.innerText = ai.global_impact || "N/A"; scoreEl.innerText = ai.impact_rating || "?"; articleEl.innerText = data.full_text || "No text.";
                    const urgency = (ai.urgency || "Unknown").toString(); urgencyEl.innerText = urgency.toUpperCase(); urgencyEl.className = "impact-badge";
                    const urg = urgency.toLowerCase(); if (urg.includes('high') || urg.includes('critical')) urgencyEl.classList.add('bg-danger', 'text-white'); else if (urg.includes('medium')) urgencyEl.classList.add('bg-warning', 'text-dark'); else urgencyEl.classList.add('bg-success', 'text-white');
                } else {
                    articleEl.innerText = "Error: " + data.error;
                }
                modalElement.show();
            } catch(e) { articleEl.innerText = "Connection Failed."; modalElement.show(); } finally { loader.style.display = 'none'; }
        }

        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                if (!response.ok) throw new Error("Failed to load models");
                const models = await response.json();
                const select = document.getElementById('model-select');
                select.innerHTML = '';
                if (models.length === 0) {
                    const opt = document.createElement('option'); opt.text = "Default (Gemini 2.5 Flash)"; opt.value = "gemini-2.5-flash"; select.add(opt);
                } else {
                    models.sort((a, b) => { if (a.name.includes('flash') && !b.name.includes('flash')) return -1; if (!a.name.includes('flash') && b.name.includes('flash')) return 1; return a.name.localeCompare(b.name); });
                    models.forEach(model => {
                        const opt = document.createElement('option'); opt.value = model.name; opt.text = model.displayName + " (" + model.version + ")";
                        if (model.name === 'gemini-2.5-flash-lite') opt.selected = true; else if (model.name === 'gemini-2.5-flash' && !models.find(m => m.name === 'gemini-2.5-flash-lite')) opt.selected = true;
                        select.add(opt);
                    });
                }
                initTooltips();
            } catch (e) { console.error("Could not load models:", e); }
        }

        function initTooltips() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            tooltipTriggerList.map(function (tooltipTriggerEl) { return new bootstrap.Tooltip(tooltipTriggerEl) });
        }

        window.onload = function() { loadModels(); loadBBCMerged(); };
    </script>
    <footer class="text-center mt-5 mb-4 text-secondary small">NewsHub v1.7.2 | Model used badges & Enhanced Fallback Logic</footer>
