name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean package -DskipTests --file pom.xml
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: news-insight-jar
        path: target/*.jar

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: news-insight-jar
        path: target

    - name: Copy JAR to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.host }}
        username: ${{ secrets.username }}
        password: ${{ secrets.key }}
        source: "target/*.jar"
        target: "/var/www/html/NewsHub"
        strip_components: 1

    - name: Execute Remote Deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.host }}
        username: ${{ secrets.username }}
        password: ${{ secrets.key }}
        timeout: 10m
        script: |
          # Stop the old server
          pkill -f news-insight || echo "Old process stopped or not found."
          
          # Navigate to project folder
          cd /var/www/html/NewsHub
          
          # Move the new jar into place
          mv *.jar app.jar
          
          # Load env vars and start (Lighter execution)
          source ~/.bashrc
          nohup java -jar app.jar > log.txt 2>&1 &
          sleep 5
          echo "Deployment finished successfully."
