name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: Execute Remote Deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.host }}
        username: ${{ secrets.username }}
        password: ${{ secrets.key }}
        timeout: 30m
        command_timeout: 30m
        script: |
          # 1. Force kill anything running on Port 80
          fuser -k 80/tcp || echo "Port 80 was already free."
          
          # 2. Go to project folder
          cd /var/www/html/NewsHub
          
          # 3. Force Sync Code
          git fetch --all
          git reset --hard origin/main
          
          # 4. COMPILE ON VPS
          # Explicitly set Java 21 Home so Maven uses the right compiler
          export JAVA_HOME=/usr/lib/jvm/java-21-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          
          echo "Compiling with Java:"
          java -version
          
          # Ensure Maven Wrapper exists
          mvn wrapper:wrapper
          chmod +x mvnw
          
          # Build using the wrapper (uses the exported JAVA_HOME)
          ./mvnw clean package -DskipTests
          
          # 5. Start App
          # Rename to generic app.jar
          rm -f app.jar
          mv target/*.jar app.jar
          
          source ~/.bashrc
          setsid java -jar app.jar > log.txt 2>&1 < /dev/null &
          
          # 6. Verify
          sleep 10
          echo "====== SERVER LOGS (Last 50 lines) ======"
          tail -n 50 log.txt
          echo "========================================="
          echo "Deployment script finished."
          exit 0